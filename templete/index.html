<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2D Array to Image Converter</title>
</head>

<body>
    <h1>데이터를 이미지로 바꾸는 프로그램</h1>
    <form action="/" method="post">
        <label for="array_data">데이터를 입력해주세요</label><br>
        <textarea id="array_data" name="array_data" rows="10"
            cols="50">[[255, 0, 0, 255],
[0, 255, 0, 0],
[0, 0, 255, 0],
[255, 255, 0, 255],]</textarea>
        <br><br>
        <input type="submit" value="Convert to Image"><br>
        {% if hasimg %}
        <img src="data:image/png;base64,{{ image_data }}" alt="Converted Image">
        {% endif %}
    </form>
</body>

</html>
